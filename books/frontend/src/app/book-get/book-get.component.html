<table class="table table-hover">
  <thead>
    <tr>
      <td>Book Title</td>
      <td>Book Author</td>
      <td>Book Description</td>
      <td>Book Pages</td>
      <td>Book ISBN</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.BookTitle }}</td>
      <td>{{ book.BookAuthor }}</td>
      <td>{{ (book.BookDescription | slice:0:50) + '...' }}</td>
      <td>{{ book.BookPages }}</td>
      <td>{{ book.BookISBN }}</td>
      <td><a [routerLink]="['/edit', book._id]" class="btn btn-primary btn-sm">Edit</a></td>
      <td><a (click)="deleteBook(book._id)" class="btn btn-danger btn-sm"> Delete</a>
    </tr>
  </tbody>
</table>
